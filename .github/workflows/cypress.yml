name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Clear .next directory
        run: rm -rf .next
      - name: Build Next.js app
        run: npm run build
      - name: Verify build output
        run: ls -la .next
      - name: Cleanup any existing processes
        run: |
          # Kill any existing processes on port 3000
          pkill -f "npm start" || true
          pkill -f "next start" || true
          # Force kill processes using port 3000
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true
          # Wait for port to be fully freed
          timeout=10
          while [ $timeout -gt 0 ] && lsof -ti:3000 >/dev/null 2>&1; do
            echo "Waiting for port 3000 to be freed... ($timeout seconds remaining)"
            sleep 1
            timeout=$((timeout - 1))
          done
          echo "Port 3000 cleanup complete"
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          record: false
          parallel: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Cleanup after tests
        if: always()
        run: |
          # Ensure all test processes are cleaned up
          pkill -f "npm start" || true
          pkill -f "next start" || true
          lsof -ti:3000 | xargs kill -9 2>/dev/null || true
          echo "Test cleanup complete"
