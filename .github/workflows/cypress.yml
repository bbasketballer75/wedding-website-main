name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Clear .next directory
        run: rm -rf .next
      - name: Build Next.js app
        run: npm run build
      - name: Verify build output
        run: ls -la .next
      - name: Comprehensive port cleanup
        run: |
          # Kill any existing Node.js processes
          pkill -f node || true
          pkill -f npm || true
          pkill -f next || true
          # Force kill any processes using port 3000
          sudo lsof -ti:3000 | xargs sudo kill -9 2>/dev/null || true
          # Wait for port to be completely freed
          for i in {1..30}; do
            if ! lsof -ti:3000 >/dev/null 2>&1; then
              echo "Port 3000 is free"
              break
            fi
            echo "Waiting for port 3000 to be freed... attempt $i/30"
            sleep 1
          done
          # Final verification
          if lsof -ti:3000 >/dev/null 2>&1; then
            echo "WARNING: Port 3000 still in use"
            lsof -ti:3000 | xargs sudo kill -9 2>/dev/null || true
          fi
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          record: false
          parallel: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_BASE_URL: 'http://localhost:3000'
      - name: Cleanup after tests
        if: always()
        run: |
          # Ensure all test processes are cleaned up
          pkill -f node || true
          pkill -f npm || true
          pkill -f next || true
          sudo lsof -ti:3000 | xargs sudo kill -9 2>/dev/null || true
          echo "Test cleanup complete"
