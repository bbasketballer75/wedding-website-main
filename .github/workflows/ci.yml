name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      GCP_SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.GCP_SERVICE_ACCOUNT_JSON_BASE64 }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install root dependencies
        run: npm ci
      - name: Install backend dependencies
        run: cd backend && npm ci
      - name: Run frontend tests
        run: npm test -- --coverage --runInBand
      - name: Run backend tests
        run: cd backend && npm test -- --coverage --runInBand
      - name: Debug GCP_SERVICE_ACCOUNT_JSON_BASE64
        run: |
          if [ -z "$GCP_SERVICE_ACCOUNT_JSON_BASE64" ]; then
            echo "GCP_SERVICE_ACCOUNT_JSON_BASE64 is NOT set!" && exit 1
          else
            echo "GCP_SERVICE_ACCOUNT_JSON_BASE64 is set. Length: ${#GCP_SERVICE_ACCOUNT_JSON_BASE64}"
          fi
