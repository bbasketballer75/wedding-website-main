# SonarQube project configuration
sonar.projectKey=wedding-website
sonar.projectName=Wedding Website
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.exclusions=node_modules/**,coverage/**,build/**,.next/**,public/**

# CSS rule exclusions - based on W3C specifications and SonarLint default ignoreAtRules
# Default: value,at-root,content,debug,each,else,error,for,function,if,include,mixin,return,warn,while,extend,use,forward,tailwind,apply,layer,container,/^@.*/
sonar.css.ignore.unknown.atrules=value,at-root,content,debug,each,else,error,for,function,if,include,mixin,return,warn,while,extend,use,forward,tailwind,apply,layer,container,theme

# Ignore specific CSS rules for modern CSS frameworks
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=css:S4662
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.css
sonar.issue.ignore.multicriteria.e2.ruleKey=css:unknown-at-rules
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.css
